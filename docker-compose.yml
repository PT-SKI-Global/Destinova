version: "3.8"

services:
  db:
    build: .
    image: destinova-db:local
    container_name: destinova-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=destinova
    ports:
      - "5432:5432"
    volumes:
      - destinova_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
    restart: unless-stopped
    networks:
      - destinova-network

  # Optional: Add your API service here
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.app
  #   container_name: destinova-api
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@db:5432/destinova
  #   ports:
  #     - "5173:5173"
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   networks:
  #     - destinova-network

volumes:
  destinova_db_data:

networks:
  destinova-network:
    driver: bridge
